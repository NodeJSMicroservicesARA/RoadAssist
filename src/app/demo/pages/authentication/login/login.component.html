<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img class="logo" src="assets/images/iroad-logo.png" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Sign in</b></h2>
              </div>
            </div>
          </div>
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" value="info@codedthemes.com" formControlName="email" required />
                <label for="floatingInput">Email address / Username</label>
                <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched || submitted" class="text-danger">
                  <div *ngIf="loginForm.get('email').hasError('required')">Email is required.</div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" value="12345" formControlName="password" required />
                <label for="password">Password</label>
                <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
                  <div *ngIf="loginForm.get('password').errors['required']" >Password is required.</div>
                </div>
              </div>
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                  <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
                </div>
                <h5 class="text-secondary">
                  <a href="javascript:">Forgot Password?</a>
                </h5>
              </div>
              <div class="d-grid mt-4">
                <button type="submit"  class="btn btn-secondary">Sign In</button>
              </div>
          </form>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
